<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button" ui-sref="activities">Back</button>
        <h1 class="title">Create Activity</h1>
    </div>
</ion-header-bar>

<ion-content>
    <div>
        <ion-list>
            <li class="item item-input item-stacked-label">
                <textarea type="text" placeholder="Start typing..." name="content" rows="10" ng-model="activity.content" required></textarea>
            </li>
            <ion-button class="button button-block button-positive" ng-click="create()">
                Add
            </ion-button>
        </ion-list>
    </div>
</ion-content>
